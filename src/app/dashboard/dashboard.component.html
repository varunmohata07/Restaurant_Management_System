<nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;">Restaurant Management</a>
        <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurant</button>
    </div>
  </nav>

  <!-- Table -->
  <table class="table mt-4">
    <thead>
        <tr>
        <th>Restaurant ID</th>
        <th>Restaurant Name</th>
        <th>Manager Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Action</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.managername}}</td>
            <td>{{data.address}}</td>
            <td>{{data.contact}}</td>
            
            <td>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editResto(data)">Edit</button>&nbsp;
                <button class="btn btn-danger "(click)="deleteResto(data)">Delete</button>
            </td>

        </tr>
    </tbody>
  </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Restaurant</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Form -->
<form [formGroup]="formValue">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Restaurant Name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Manager Name</label>
    <input type="text" formControlName="managername"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Contact</label>
    <input type="phone" formControlName="contact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="addResto()">Add Details</button>
      </div>
    </div>
  </div>
</div>
